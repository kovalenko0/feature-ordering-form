<app-order-form
  *ngIf="mode === 'order'"
  [features]=features
  [orderFormStore]=orderFormStore
  >
</app-order-form>

<app-editable-tree-view
  *ngIf="mode === 'edit'"
  [tree]=features
  [orderFormStore]=orderFormStore
  >
</app-editable-tree-view>

<button
  *ngIf="mode === 'order'"
  class=edit-mode-switch
  (click)=editForm()
  >
  Edit form
</button>

<button
  *ngIf="mode === 'edit'"
  class=edit-mode-switch
  (click)=previewForm()
  >
  Preview form
</button>
