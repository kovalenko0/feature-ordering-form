<div>
  <label>
    <input
      type="checkbox"
      (change)="featureSelect($event.target.checked)"
      [checked]="selected"
      [indeterminate]="partiallySelected"
      />
    {{(treeAsBranch || treeAsLeaf).content.name}}{{treeAsBranch && ':'}}{{treeAsLeaf && (" $" + treeAsLeaf.content.price.toFixed(2))}}
  </label>
</div>
<app-tree-view
  *ngFor="let option of (treeAsBranch ? treeAsBranch.getChildren() : [])"
  [tree]=option
  [orderFormStore]=orderFormStore
  >
</app-tree-view>
