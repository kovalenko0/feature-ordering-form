<app-order-form
  *ngIf="mode === 'order'"
  [features]=features
  [orderFormStore]=orderFormStore
  >
</app-order-form>

<app-feature-tree-editor-form
  *ngIf="mode === 'edit'"
  [features]=features
  [editorService]=editorService
  >
</app-feature-tree-editor-form>

<button
  *ngIf="mode === 'order'"
  class=edit-mode-switch
  (click)=editForm()
  >
  Edit form
</button>

<button
  *ngIf="mode === 'edit'"
  class=edit-mode-switch
  (click)=previewForm()
  >
  Order
</button>
